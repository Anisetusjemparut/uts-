<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 identitas mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <Style>
        .frmsala{
            color: brown;
            font-size: 10px;
            padding-bottom: 20px;
        }
    </Style>
</head>
<body>

    <form method="get" action="penerima.html"></form>

    <div>
       <label class="form-Label">nim</label>
       <input type="text"nim="txNiM" id="txNIM"class="form-control" >
        <div class="frmsala" id="ErrtxNIM">NIM tidak boleh kurang dari 8digit</div>
    </div>

    <div>
        <label class="form-Label">NAMA MAHASISWA</label>
        <input type="text"nama="txNAMA" id="txNAMA" class="form-control">
    </div>

    <div>
        <label class="form-Label">TGL Lahir</label>
        <input type="date"nama="txTGLLAHIR" id="txTGLLAHIR"class="form-control" >
    </div>

    <div>
        <label class="form-Label">Jenis Kelamin</label>
        <input type="Radio"nama="txJKEL" id="txJKEL" >Laki-Laki
        <input type="Radio"nama="txJKEL" id="txJKEL" >Perempuan
    </div>

    <div>
        <label class="form-Label">Jenis Kelamin</label>
        <select nama="txJKEL"class="form-select" >
            <option>Pilih JenisKelamin</option>
            <option>Laki-Laki </option>
            <option>Perempuan </option>
        </select>
    </div>

    <div>
        <button type="button" onclick="cekform()">SimpanData Mahasiswa</button>
    </div>

    <script>
        document.getElementById("ErrtxNIM").style.visibility="hidden";
        function cekform(){
            let nim= document.getElementById("txNIM").value;

           if(nim.length>=8){
                document.getElementById("txNIM").style.visibility="hidden";
            }else{
                document.getElementById("txNIM").style.visibility="hidden";

            }
           

        }
    </script>
</body>
</html>
